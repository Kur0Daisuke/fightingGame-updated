<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
	<link rel='stylesheet' href='style.css'>
</head>
<body>
	<div class="overlay"></div>
	<div class="game">
		<canvas class="mainScreen"></canvas>
		<div class="ui">
			<div class="loading">
				<p>Loading...</p>
			</div>
			<div class="ready">
				Fight!
			</div>
			<div class="endScreen">
				<h1 class="WinnerAnnouce">Player 1 wins</h1> 
				<button class="rematch" onclick="rematch()">Re-match</button>
			</div>
			<div class="healthbar p1">
				<!-- <img src="img/effects/Dash-available.png" class="dash" alt=""> -->
				<div class="health"></div>
			</div>
			<div class="healthbar p2">
				<div class="health"></div>
			</div>
		</div>
		<div class="inGame_ui">
			<div class="dialogues"></div>
			<div class="controlPopup">
				<div class="group" data-label="Player1">
					<b class="button" data-detail="^ Forward">D</b>
					<b class="button" data-detail="^ Backward">A</b>
					<b class="button" data-detail="^ Jump">W</b>
					<b class="button" data-detail="^ Attack">G</b>
				</div>
				<div class="group" data-label="Player2">
					<b class="button" data-detail="^ Forward">Arrow Right</b>
					<b class="button" data-detail="^ Backward">Arrow Left</b>
					<b class="button" data-detail="^ Jump">Arrow Up</b>
					<b class="button" data-detail="^ Attack">Enter</b>
				</div>
			</div>
		</div>
		
	</div>
	
	
	<script src='./js/sources.js'></script>
	<script src='./js/cutScenes.js'></script>
	<script src='./js/extensions.js'></script>
	<script src='./js/sprite.js'></script>
	<script src='./js/players.js'></script>
	<script src='./js/main.js'></script>
</body>
</html>
